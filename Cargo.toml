[package]
name = "waystt"
version = "0.1.0"
edition = "2021"
description = "Signal-driven speech-to-text tool for Wayland"
license = "MIT"
authors = ["Your Name <your.email@example.com>"]

[dependencies]
# Core dependencies (essential)
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
reqwest = { version = "0.12", features = ["multipart", "stream"] }
signal-hook = "0.3"
signal-hook-tokio = { version = "0.3", features = ["futures-v0_3"] }
futures = "0.3"

# Audio capture
cpal = "0.15"

# Wayland clipboard integration
wl-clipboard-rs = "0.8"

# Optional dependencies (features)
candle-core = { version = "0.7", optional = true }
enigo = { version = "0.2", optional = true }

[features]
default = []
local-transcription = ["candle-core"]
input-simulation = ["enigo"]

[[bin]]
name = "waystt"
path = "src/main.rs"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true
